<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Eco-Friendly badge</title>
  <defs>
    <style>
      .stroke { fill: none; stroke: #1ea64a; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .leaf { fill: #1ea64a; }
      .text { fill: #0b2f1b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:600 }
    </style>
  </defs>

  <!-- Globe circle -->
  <g transform="translate(120,20)">
    <circle class="stroke" cx="160" cy="120" r="100" />

    <!-- simple meridians/latitudes -->
    <path class="stroke" d="M60 120c30-40 100-40 200 0" opacity="0.9" />
    <path class="stroke" d="M60 120c30 40 100 40 200 0" opacity="0.6" />
    <path class="stroke" d="M160 20v200" opacity="0.8" />

    <!-- Leaf on top-left of globe -->
    <path class="leaf" d="M100 40c18-22 54-30 76-12 16 13 10 36-12 54c-6-18-26-34-64-42z" transform="translate(0,0)" />

    <!-- Hand (stylised cupped hand supporting globe) -->
    <path class="stroke" d="M40 250c30-10 70-22 120-22s90 12 130 26c22 8 56 18 62 12 6-6-6-24-30-38-36-20-86-34-182-38-74-3-132 18-154 36-12 9-14 26 0 30 12 3 26-4 54-6z" opacity="0.95" />
  </g>

  <!-- Caption text -->
  <text x="300" y="360" text-anchor="middle" class="text" font-size="28">Eco-Friendly</text>
</svg>
